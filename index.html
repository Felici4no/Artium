<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Artium - Digital Art Gallery</title>
</head>
<body>
    <header>
        <h1><img src="src/logo/Artium (1).png" alt="logo"></h1>
        <p>Explore a world of digital art</p>

    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <button id="createImageBtn1">Criar Imagem 1</button>
        <button id="createImageBtn2">Criar Imagem 2</button>
    </nav>

    <section id="gallery" class="gallery">
        <div class="gallery-item">
            <img src="src/obras/ABAPORU.jpg" alt="ABAPORU - TARSILA DO AMARAL">
        </div>
        <div class="gallery-item">
            <img src="src/obras/O NASCIMENTO DE VÊNUS.jpg" alt="O NASCIMENTO DE VÊNUS - SANDRO BOTTICELLI">
        </div>
        <div class="gallery-item">
            <img src="src/obras/A PERSISTÊNCIA DA MEMÓRIA.jpg" alt="A PERSISTÊNCIA DA MEMÓRIA - SALVADOR DALI">
        </div>
        <div class="gallery-item">
            <img src="src/obras/O GRITO.jpg" alt="O GRITO - EDVARD MUNCH">
        </div>
        <div class="gallery-item">
            <img src="src/obras/NOITE ESTRELADA.jpg" alt="NOITE ESTRELADA - VINCENT VAN GOGH">
        </div>
        <div class="gallery-item">
            <img src="src/obras/MONA LISA.jpg" alt="MONA LISA - LEONARDO DA VINCI">
        </div>
    </section>

        <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Título do Modal</h2>
            <p id="modalDescription">Descrição do Modal</p>
            <div id="imageContainer"></div> <!-- Aqui a imagem será adicionada -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Artium. All rights reserved.</p>
        <p><img src="src/logo/Artium (1).png" alt="logo-footer"></p>
    </footer>
    <script src="src/functions.js"></script>
</body>
</html>
